<script type="text/javascript">
  function fetchData(cb) {
    // 通过 setTimeout 模拟异步加载
    setTimeout(function () {
      cb({
        categories: ["0-49","50-199","200-499","500-799","800-999","1000-1599","1600-2000","2000以上"],
        data: [3700, 800, 400,200, 100, 300, 80,300],
      });
    }, 3000);
  }
  //基于准备好的dom,初始化echarts实例
  var myChart = echarts.init(document.getElementById('main'));
  //指定图表的配置项和数据
  // 初始 option
   var option = {
    title: {
      text: '粉丝分布异步数据加载示例'
    },
    tooltip: {},
    legend: {
      data:['销量']
    },
    xAxis: {
      data: []
    },
    yAxis: {},
    series: [{
      name: '销量',
      type: 'bar',
      data: [],
      itemStyle: {
        normal: {
          shadowBlur: 200,
          shadowColor: 'rgba(0, 0, 0, 0.5)'
        }
      }
    }]
  };
  myChart.showLoading();
  fetchData(function (data) {
    myChart.hideLoading();
    myChart.setOption({
      xAxis: {
        data: data.categories
      },
      series: [{
        // 根据名字对应到相应的系列
        name: '销量',
        data: data.data
      }]
    });
  });
  //使用刚指定的配置项和数据显示图表
  myChart.setOption(option);


</script>
