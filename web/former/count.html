<script type="text/javascript">
  //基于准备好的dom,初始化echarts实例
  var myChart = echarts.init(document.getElementById('main'));
  //指定图表的配置项和数据
var   option = {
    title : {
      text: '微博评论分析',
      x:'center'
    },
    tooltip : {
      trigger: 'item',
      formatter: "{a} <br/>{b} : {c} ({d}%)"
    },
    legend: {
      orient: 'vertical',
      x: 'left',
      data:['好假，太假了','道歉有用还要警察干什么[摊手]','一个巴掌拍不响','还从没想过会伤害到别人','哭得比刘梓晨还假[哈欠]看不下去了','泰国广告有毒，一起干了这碗毒鸡汤','早知如此何必初','道歉对着稿子念']
    },
    toolbox: {
      show : true,
      feature : {
        mark : {show: true},
        dataView : {show: true, readOnly: false},
        magicType : {
          show: true,
          type: ['pie', 'funnel']
        },
        restore : {show: true},
        saveAsImage : {show: true}
      }
    },
    calculable : true,
    series : [
      {
        name:'半径模式',
        type:'pie',
        radius : [20, 110],
        center : ['25%', '50%'],
        roseType : 'radius',
        label: {
          normal: {
            show: false
          },
          emphasis: {
            show: true
          }
        },
        lableLine: {
          normal: {
            show: false
          },
          emphasis: {
            show: true
          }
        },
      },
      {
        name:'微博观点分析',
        type:'pie',
        radius : [30, 110],
        center : ['35%', '50%'],
        roseType : 'area',
        data:[
          {value:20, name:'好假，太假了'},
          {value:19, name:'道歉有用还要警察干什么[摊手]'},
          {value:16, name:'一个巴掌拍不响'},
          {value:15, name:'还从没想过会伤害到别人'},
          {value:15, name:'哭得比刘梓晨还假[哈欠]看不下去了'},
          {value:14, name:'泰国广告有毒，一起干了这碗毒鸡汤'},
          {value:13, name:'早知如此何必初'},
          {value:32, name:'道歉对着稿子念'}
        ]
      }
    ]
  };
  //使用刚指定的配置项和数据显示图表
  myChart.setOption(option);
</script>
