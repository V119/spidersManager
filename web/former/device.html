<script  type="text/javascript">
  //基于准备好的dom,初始化echarts实例
  var myChart = echarts.init(document.getElementById('main'));
  //指定图表的配置项和数据
  var option = {
    backgroundColor: '#2c343c',
    title : {
      text: '发布设备分布图',
      x:'center'
    },
    tooltip : {
      trigger: 'item'
    },
    legend: {
      x : '32%',
      y : '90%',
      data:['iPhone 7','iPhone 6s Plus','iPhone 6s','Google浏览器','微博手机版','HUAWEI Mate8','小米手机4c','荣耀V8','微博网页版','魅蓝Note5']
    },
    toolbox: {
      show : true,
      feature : {
        mark : {show: true},
        dataView : {show: true, readOnly: false},
        magicType : {
          show: true,
          type: ['pie', 'funnel']
        },
        restore : {show: true},
        saveAsImage : {show: true}
      }
    },
    calculable : true,
    series : [
      {
        name:'分布比例',
        type:'pie',
        radius : [20, 120],
        center : ['45%', '40%'],
        roseType : 'angle',
        data:[
          {value:152, name:'iPhone 7'},
          {value:118, name:'iPhone 6s Plus'},
          {value:120, name:'iPhone 6s'},
          {value:300, name:'Google浏览器'},
          {value:180, name:'微博手机版'},
          {value:100, name:'HUAWEI Mate8'},
          {value:130, name:'小米手机4c'},
          {value:220, name:'荣耀V8'},
          {value:480, name:'微博网页版'},
          {value:100, name:'魅蓝Note5'}
        ],
        label :{
            normal:{
              textSyle:{
                color:'rgba(255,255,255,0.3)'
              }
            }
        },
        labelLine:{
          normal:{
            lineStyle:{
                color:'rgba(255,255,255,0.3)'
            }
          }
        },
        itemStyle:{
           normal:{
             color:"#c23531",
             shadowBlur:200,
             shadowColor:'rgba(0,0,0,0.5)'
           }
        }
      }
    ]
  };
  //使用刚指定的配置项和数据显示图表
  myChart.setOption(option);
</script>
